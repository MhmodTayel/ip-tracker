<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <!--Based on the user's device website is rendered accordingly-->
    <meta name="viewport" content="width=device-width">
    <!--Adding styles -->
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>IP ADDRESS TRACKER</title>


</head>

<body>
<header class="top-container">
    <div class="main-container">
        <h1>IP Address Tracker</h1>
        <div class="button-searchbar">
            <input id="ipaddress" name="ipaddress" type="text" placeholder="Search for any IP address or domain" aria-label="ip address" title="ip address" class="col-md-3 rounded-start"/>
            <input  type="submit" class="btnSearch " onclick="getInputValue();" value="TRACK IP">
        </div>

        <section class="outputcontainer">
            <div>
                <div class="outputfields">
                    <div>IP Address</div>
                    <div class="valueIp">192.212.174.101</div>
                </div>

                <div class="outputfields">
                    <div >Location</div>
                    <div class="valueCountry">Brooklyn, NY 10001</div>
                </div>

                <div class="outputfields" >
                    <div >Timezone</div>
                    <div class="valueUtc ">UTC-05:00</div>
                </div>

                <div class="outputfields">
                    <div >ISP</div>
                    <div class="valueIsp">SpaceX Starlink</div>
                </div>
            </div>
        </section>
    </div>
</header>

    <main>

    </main>

    <footer>

    </footer>
    <div id="map"></div>
    <script src="app.js"></script>


</body>


</html>
